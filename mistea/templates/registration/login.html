{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/reg.css' %}" media="screen">
{% endblock style %}

{% block content %}
<section class="u-clearfix u-image u-section-2" id="sec-e707" data-image-width="1920" data-image-height="940" style="padding: 80px;">
  <img src="{% static 'images/bg_reg.PNG'%}" class="background-image" alt="Фоновое изображение">
  <div class="u-clearfix u-sheet u-sheet-1">
    <div class="u-align-center u-container-style u-group u-radius-30 u-shape-round u-white u-group-1">
      <div class="u-container-layout u-container-layout-1">
        <h3 class="u-align-center u-text u-text-default u-text-1">Авторизация</h3>
        <div class="custom-expanded u-align-center u-form u-form-checks-spacing-0 u-form-1">
          <form class="u-clearfix u-form-spacing- 10 u-inner-form" source="email" name="form" style="padding: 10px;" method="post">
            {% csrf_token %}
            <div class="u-form-group u-form-group-1">
              <label for="text-1eef" class="u-custom-font u-heading-font u-label u-label-1">Логин</label>
              <input type="text" placeholder="Введите Ваше логин" id="id_username" name="username" name="login" class="u-custom-font u-heading-font u-input u-input-rectangle u-radius-25 u-input-1" required="required">
            </div>
            <div class="u-form-group u-form-name">
              <label for="name-5846" class="u-custom-font u-heading-font u-label u-label-2">Пароль</label>
              <input type="password" placeholder="Введите Ваш пароль" id="id_password" name="password" class="u-custom-font u-heading-font u-input u-input-rectangle u-radius-25 u-input-2" required="">
            </div>
              <button type="submit" class="u-border-none u-btn u-btn-round u-button-style u-custom-color-3 u-hover-custom-color-1 u-radius-25 u-btn-1" style="width: 100%; margin-top: 10px;">Войти</button>
              {% if form.errors %}
              <div class="u-custom-font u-font-raleway u-label u-label-2">Логин или пароль неверны.</div>
              {% endif %}
          </form>
        </div>
        <a href="{% url 'password_reset' %}" class="u-border-none u-btn u-button-style u-custom-font u-heading-font u-none u-text-hover-custom-color-5 u-btn-3" style="margin-top: 5px;">Восстановить пароль</a>
        <a href="{% url 'register' %}" class="u-border-none u-btn u-button-style u-custom-font u-heading-font u-none u-text-hover-custom-color-5 u-btn-3" style="margin-top: 10px;">Еще не зарегистрированы?</a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
